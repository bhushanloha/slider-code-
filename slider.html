<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
        <div class="slides-wrapper">
            <div class="slides">
                <img src="c.png" alt="Image 4" class="slide">
                <img src="c++.webp" alt="Image 5" class="slide">
                <img src="golang.webp" alt="Image 6" class="slide">
                <img src="java.cms" alt="Image 1" class="slide">
                <img src="js.jpeg" alt="Image 7" class="slide">
                <img src="php.png" alt="Image 3" class="slide">
                <img src="python.png" alt="Image 2" class="slide">
            </div>
        </div>
        <button class="nav-button next" onclick="moveSlide(1)">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
